<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Found Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header, footer {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a, footer a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Lost & Found IIITDMK</div>
    <nav>
      <a href="report-found.html">Report Found</a>
      <a href="report-lost.html">Report Lost</a>
      <a href="view-items.html">View Items</a>
      <a href="how-we-work.html">How We Work</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <form id="foundForm">
    <h2>Report Found Item</h2>
    <label>Item Name:<input type="text" name="name" required></label>
    <label>Your Name:<input type="text" name="personName" required></label>
    <label>College ID:<input type="text" name="collegeId" required></label>
    <label>Item Type:
      <select name="itemType" required>
        <option value="">Select</option>
        <option>Bottle</option>
        <option>Wallet</option>
        <option>Card</option>
        <option>Electronics</option>
        <option>Keys</option>
        <option>Notebook</option>
      </select>
    </label>
    <label>Item Color:
      <select name="color" required>
        <option value="">Select</option>
        <option>Black</option>
        <option>Blue</option>
        <option>Red</option>
        <option>Green</option>
        <option>Grey</option>
      </select>
    </label>
    <label>Size:<input type="text" name="size"></label>
    <label>Location (Dropdown):
      <select name="location" required>
        <option>Hostel A</option>
        <option>Hostel B</option>
        <option>Library</option>
        <option>Mess</option>
        <option>Lecture Hall</option>
        <option>Playground</option>
        <option>Other</option>
      </select>
    </label>
    <label>Details:<textarea name="description" required></textarea></label>
    <label>Upload Photo:<input type="file" name="photo" accept="image/*" required></label>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <footer>
    <div>Â© 2025 Lost & Found IIITDM Kancheepuram</div>
    <div><a href="how-we-work.html">Privacy</a> | <a href="about.html">About Us</a></div>
  </footer>

  <script>
    document.getElementById('foundForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const reader = new FileReader();
      const fileInput = form.photo.files[0];

      reader.onload = function(e) {
        const newItem = {
          type: 'found',
          name: form.name.value,
          personName: form.personName.value,
          collegeId: form.collegeId.value,
          itemType: form.itemType.value,
          color: form.color.value,
          size: form.size.value,
          location: form.location.value,
          description: form.description.value,
          date: new Date().toISOString().split('T')[0],
          photo: e.target.result
        };

        const existing = JSON.parse(localStorage.getItem('lost_found_items')) || [];
        existing.unshift(newItem);
        localStorage.setItem('lost_found_items', JSON.stringify(existing));
        alert('Found item reported successfully!');
        form.reset();
      };

      if (fileInput) {
        reader.readAsDataURL(fileInput);
      }
    });
  </script>
</body>
</html>
