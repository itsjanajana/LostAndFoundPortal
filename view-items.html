<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>View Items - Lost & Found IIITDMK</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background: #fff;
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #ddd;
  }
  header, footer {
    background: #000;
    color: #fff;
    padding: 12px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header a, footer a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
  }
  header nav a:hover, footer a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px 60px;
  }
  h1 {
    margin-bottom: 20px;
  }

  /* Toggle Lost/Found */
  .toggle-group {
    display: inline-flex;
    border: 1.5px solid #000;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  body.dark .toggle-group {
    border-color: #fff;
  }
  .toggle-btn {
    cursor: pointer;
    background: #eee;
    border: none;
    padding: 10px 20px;
    font-weight: 600;
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  body.dark .toggle-btn {
    background: #222;
    color: #ddd;
  }
  .toggle-btn.active {
    background: #000;
    color: #fff;
  }
  body.dark .toggle-btn.active {
    background: #ddd;
    color: #000;
  }

  /* Search bar */
  #searchBar {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #000;
    border-radius: 6px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  body.dark #searchBar {
    border-color: #fff;
    background: #222;
    color: #ddd;
  }

  /* Filters */
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 30px;
  }
  .filter-group {
    display: flex;
    flex-direction: column;
    min-width: 140px;
  }
  .filter-group label {
    font-weight: 600;
    margin-bottom: 6px;
  }
  select, input[type="date"], input[type="checkbox"] {
    padding: 7px 10px;
    font-size: 14px;
    border: 1.5px solid #000;
    border-radius: 4px;
  }
  body.dark select, 
  body.dark input[type="date"] {
    background: #222;
    color: #ddd;
    border-color: #fff;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  /* Dark/Light toggle */
  #darkModeToggle {
    cursor: pointer;
    background: transparent;
    border: 2px solid #000;
    padding: 6px 12px;
    font-weight: 600;
    border-radius: 5px;
    float: right;
    margin-bottom: 25px;
  }
  body.dark #darkModeToggle {
    border-color: #fff;
    color: #ddd;
  }

  /* Items grid */
  #itemsGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }

  .item-card {
    background: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
    padding: 15px;
    display: flex;
    flex-direction: column;
    transition: background 0.3s;
  }
  body.dark .item-card {
    background: #1e1e1e;
    box-shadow: 0 3px 8px rgb(255 255 255 / 0.15);
  }
  .item-photo {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 12px;
    background: #ccc;
  }
  .item-name {
    font-weight: 700;
    font-size: 1.2em;
    margin-bottom: 6px;
  }
  .item-details {
    font-size: 0.9em;
    margin-bottom: 10px;
    line-height: 1.3;
  }
  .bounty {
    background: gold;
    color: black;
    font-weight: 700;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.85em;
    display: inline-block;
    margin-bottom: 10px;
  }
  .claim-btn {
    margin-top: auto;
    padding: 10px;
    font-weight: 700;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .claim-btn:hover {
    background: #444;
  }

  /* No items message */
  #noItemsMessage {
    text-align: center;
    font-style: italic;
    margin-top: 50px;
    color: #888;
  }
  body.dark #noItemsMessage {
    color: #bbb;
  }
</style>
</head>
<body>
<header>
  <div><strong>Lost & Found IIITDMK</strong></div>
  <nav>
    <a href="report-found.html">Report Found</a>
    <a href="report-lost.html">Report Lost</a>
    <a href="view-items.html">View Items</a>
    <a href="how-we-work.html">How We Work</a>
    <a href="about.html">About Us</a>
  </nav>
</header>

<div class="container">
  <h1>View Items</h1>

  <div class="toggle-group" role="group" aria-label="Lost or Found toggle">
    <button class="toggle-btn active" id="toggleLost" type="button">Lost Items</button>
    <button class="toggle-btn" id="toggleFound" type="button">Found Items</button>
  </div>

  <button id="darkModeToggle" aria-pressed="false" title="Toggle Dark/Light Mode">Dark Mode</button>

  <input
    type="search"
    id="searchBar"
    placeholder="Search by item name or description..."
    aria-label="Search items"
    autocomplete="off"
  />

  <div class="filters">
    <div class="filter-group">
      <label for="filterType">Item Type</label>
      <select id="filterType" aria-label="Filter by item type">
        <option value="">All</option>
        <option>Water Bottle</option>
        <option>ID Card</option>
        <option>Notebook</option>
        <option>Electronics</option>
        <option>Others</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="filterColor">Color</label>
      <select id="filterColor" aria-label="Filter by color">
        <option value="">All</option>
        <option>Black</option>
        <option>Blue</option>
        <option>Red</option>
        <option>Green</option>
        <option>Other</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="filterLocation">Location</label>
      <select id="filterLocation" aria-label="Filter by location"></select>
    </div>

    <div class="filter-group">
      <label for="filterDateFrom">Date From</label>
      <input type="date" id="filterDateFrom" aria-label="Filter items from date" />
    </div>

    <div class="filter-group">
      <label for="filterDateTo">Date To</label>
      <input type="date" id="filterDateTo" aria-label="Filter items to date" />
    </div>

    <div class="filter-group" style="align-self:center; min-width:auto;">
      <label class="checkbox-label" for="filterBounty">
        <input type="checkbox" id="filterBounty" />
        Bounty Only
      </label>
    </div>
  </div>

  <div id="itemsGrid" aria-live="polite" aria-atomic="true" aria-relevant="additions"></div>

  <div id="noItemsMessage" style="display:none;">No items match your filters.</div>
</div>

<footer>

  <div>
    <a href="how-we-work.html">Privacy</a> |
    <a href="about.html">About Us</a>
  </div>
</footer>

  const filterLocation = document.getElementById('filterLocation');
  const filterDateFrom = document.getElementById('filterDateFrom');

  const filterBounty = document.getElementById('filterBounty');
  const itemsGrid = document.getElementById('itemsGrid');
  const noItemsMessage = document.getElementById('noItemsMessage');
