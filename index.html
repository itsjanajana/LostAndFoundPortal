<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found IIITDMK</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    header, footer {
      background: #000; color: #fff; padding: 12px 24px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header nav a, footer a {
      color: #fff; text-decoration: none; margin-left: 20px;
    }
    .container {
      padding: 40px 20px; max-width: 1100px; margin: auto;
    }
    .dashboard {
      display: flex; gap: 20px; margin-top: 40px;
    }
    .rotating-items, .side-panel {
      background: #f5f5f5; border-radius: 8px; padding: 20px;
    }
    .rotating-items {
      flex: 3; position: relative;
    }
    .rotating-items img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; }
    .rotating-items .caption { text-align: center; margin-top: 10px; font-weight: bold; }
    .nav-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: #000; color: #fff; border: none; padding: 8px;
      cursor: pointer; font-size: 18px;
    }
    .nav-btn.left { left: 10px; }
    .nav-btn.right { right: 10px; }
    .side-panel {
      flex: 2; display: flex; flex-direction: column; gap: 20px;
    }
    .side-tab {
      background: #e0e0e0; padding: 16px; border-radius: 8px;
      text-align: center; font-weight: bold;
    }
    .side-tab a { text-decoration: none; color: #000; display: block; }
    footer { font-size: 14px; justify-content: space-between; }
  </style>
</head>
<body>
  <header>
    <div><strong>Lost & Found IIITDMK</strong></div>
    <nav>
      <a href="report-found.html">Report Found</a>
      <a href="report-lost.html">Report Lost</a>
      <a href="view-items.html">View Items</a>
      <a href="how-we-work.html">How We Work</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="rotating-items">
        <button class="nav-btn left" onclick="prevItem()">&#8592;</button>
        <img id="itemImage" src="https://via.placeholder.com/600x300" alt="Lost Item" />
        <div class="caption" id="itemCaption">Lost: Water Bottle</div>
        <button class="nav-btn right" onclick="nextItem()">&#8594;</button>
      </div>
      <div class="side-panel">
        <div class="side-tab"><a href="report-found.html">Report Found</a></div>
        <div class="side-tab"><a href="report-lost.html">Report Lost</a></div>
        <div class="side-tab"><a href="about.html">Know More About Us</a></div>
      </div>
    </div>
  </div>

  <footer>
    <div>Â© 2025 Lost & Found IIITDM Kancheepuram</div>
    <div>
      <a href="how-we-work.html">Privacy</a> |
      <a href="about.html">About Us</a>
    </div>
  </footer>

  <script>
    const items = [
      { img: "https://via.placeholder.com/600x300?text=Water+Bottle", caption: "Lost: Blue Water Bottle" },
      { img: "https://via.placeholder.com/600x300?text=ID+Card", caption: "Lost: College ID Card" },
      { img: "https://via.placeholder.com/600x300?text=Notebook", caption: "Lost: Math Notebook" },
      { img: "https://via.placeholder.com/600x300?text=Headphones", caption: "Lost: Black Headphones" },
      { img: "https://via.placeholder.com/600x300?text=Watch", caption: "Lost: Digital Watch" }
    ];
    let current = 0;

    function showItem(index) {
      const item = items[index];
      document.getElementById('itemImage').src = item.img;
      document.getElementById('itemCaption').textContent = item.caption;
    }

    function prevItem() {
      current = (current - 1 + items.length) % items.length;
      showItem(current);
    }

    function nextItem() {
      current = (current + 1) % items.length;
      showItem(current);
    }

    showItem(current);
  </script>
</body>
</html>
