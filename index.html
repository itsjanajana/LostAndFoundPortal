<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lost & Found IIITDM Kancheepuram</title>
<style>
  /* --- Reset and base --- */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #000;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    text-decoration: none;
    color: black;
  }
  a:hover {
    text-decoration: underline;
  }
  button {
    cursor: pointer;
  }

  /* --- Top nav bar --- */
  header {
    position: sticky;
    top: 0;
    background: white;
    border-bottom: 1px solid #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    height: 50px;
    font-weight: 700;
    z-index: 10;
  }
  header .logo {
    font-size: 1.3rem;
    user-select: none;
  }
  nav a {
    margin-left: 24px;
    font-weight: 600;
    font-size: 1rem;
  }
  nav a:hover {
    color: #222;
  }

  /* --- Layout --- */
  main {
    display: flex;
    margin-top: 30px;
    gap: 24px;
  }
  /* Left tab - carousel container */
  .carousel-container {
    flex: 7;
    border: 1px solid #000;
    padding: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .carousel-image-wrapper {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 360px;
    border: 1px solid #000;
    overflow: hidden;
  }
  .carousel-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #eee;
  }
  .carousel-arrows {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    pointer-events: none;
  }
  .carousel-arrows button {
    pointer-events: all;
    background: rgba(255,255,255,0.8);
    border: 1px solid #000;
    font-weight: 700;
    font-size: 1.8rem;
    padding: 4px 12px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .carousel-arrows button:hover {
    background-color: #000;
    color: #fff;
  }
  .carousel-text {
    margin-top: 12px;
    text-align: center;
  }
  .carousel-text h3 {
    margin: 0 0 6px 0;
    font-weight: 700;
  }
  .carousel-text p {
    margin: 0 0 8px 0;
  }
  .carousel-text a {
    font-weight: 700;
    color: #000;
  }
  .carousel-text a:hover {
    color: #555;
  }

  /* Right tab - search + action tabs */
  .right-sidebar {
    flex: 3;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .search-bar {
    border: 1px solid #000;
    padding: 8px 12px;
    font-size: 1rem;
  }
  .action-tabs {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .action-tab {
    border: 1px solid #000;
    padding: 20px 12px;
    font-weight: 700;
    text-align: center;
    background: #fff;
    transition: background-color 0.2s ease, color 0.2s ease;
    user-select: none;
  }
  .action-tab:hover {
    background: #000;
    color: #fff;
  }

  /* Footer */
  footer {
    margin-top: 40px;
    border-top: 1px solid #000;
    padding: 12px 24px;
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
    color: #333;
  }
  footer a {
    color: #333;
    margin-left: 16px;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Lost & Found IIITDM Kancheepuram</div>
  <nav>
    <a href="report-found.html">Report Found</a>
    <a href="report-lost.html">Report Lost</a>
    <a href="view-items.html">View Items</a>
    <a href="contact.html">Contact Us</a>
    <a href="how-we-work.html">How We Work</a>
  </nav>
</header>

<main>
  <!-- Left carousel -->
  <section class="carousel-container" aria-label="Lost items carousel">
    <div class="carousel-image-wrapper">
      <button aria-label="Previous item" id="prev-btn" style="position:absolute;left:8px;top:50%;transform:translateY(-50%);z-index:2;">&#8592;</button>
      <img src="" alt="Lost item image" id="carousel-image" />
      <button aria-label="Next item" id="next-btn" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);z-index:2;">&#8594;</button>
    </div>
    <div class="carousel-text">
      <h3 id="carousel-title">Loading...</h3>
      <p id="carousel-desc">Please wait</p>
      <a href="view-items.html" id="view-more-link">View More →</a>
    </div>
  </section>

  <!-- Right sidebar -->
  <aside class="right-sidebar" aria-label="Sidebar with search and actions">
    <input type="search" placeholder="Search item by name, color, or location..." class="search-bar" id="search-input" aria-label="Search lost items" />
    <div class="action-tabs">
      <a href="report-found.html" class="action-tab" role="button" tabindex="0">Report Found</a>
      <a href="report-lost.html" class="action-tab" role="button" tabindex="0">Report Lost</a>
      <a href="about.html" class="action-tab" role="button" tabindex="0">About Us</a>
    </div>
  </aside>
</main>

<footer>
  <div>© 2025 Lost & Found IIITDM Kancheepuram</div>
  <div>
    <a href="how-we-work.html">Privacy (How We Work)</a> |
    <a href="about.html">About Us</a>
  </div>
</footer>

<script>
  // --- Helper: sample items for demo ---
  // Items have id, title, description, imageUrl, status ('lost' or 'found'), date (ISO string)
  const sampleItems = [
    {
      id: '1',
      title: 'Black Wallet',
      description: 'Leather wallet lost near Library',
      imageUrl: 'https://via.placeholder.com/600x360?text=Black+Wallet',
      status: 'lost',
      date: '2025-07-01T12:00:00Z'
    },
    {
      id: '2',
      title: 'Red Backpack',
      description: 'Lost near Hostel Block B',
      imageUrl: 'https://via.placeholder.com/600x360?text=Red+Backpack',
      status: 'lost',
      date: '2025-07-02T09:30:00Z'
    },
    {
      id: '3',
      title: 'Silver Watch',
      description: 'Lost at Cafeteria',
      imageUrl: 'https://via.placeholder.com/600x360?text=Silver+Watch',
      status: 'lost',
      date: '2025-07-03T16:45:00Z'
    },
    {
      id: '4',
      title: 'Blue Umbrella',
      description: 'Lost in Academic Block',
      imageUrl: 'https://via.placeholder.com/600x360?text=Blue+Umbrella',
      status: 'lost',
      date: '2025-07-04T14:15:00Z'
    },
    {
      id: '5',
      title: 'Pair of Glasses',
      description: 'Lost near Sports Complex',
      imageUrl: 'https://via.placeholder.com/600x360?text=Pair+of+Glasses',
      status: 'lost',
      date: '2025-07-05T11:00:00Z'
    },
    {
      id: '6',
      title: 'Green Water Bottle',
      description: 'Lost near Lecture Hall 3',
      imageUrl: 'https://via.placeholder.com/600x360?text=Green+Water+Bottle',
      status: 'lost',
      date: '2025-07-06T10:00:00Z'
    }
  ];

  // --- Storage key ---
  const STORAGE_KEY = 'lostFoundItems';

  // --- Get items from localStorage or fallback to sampleItems ---
  function getItems() {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      try {
        const parsed = JSON.parse(stored);
        if (Array.isArray(parsed)) {
          return parsed;
        }
      } catch (e) {
        // fallback
      }
    }
    return sampleItems;
  }

  // --- Save items to localStorage ---
  function saveItems(items) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  }

  // --- Filter lost items and sort by date descending ---
  function getLatestLostItems(count = 5) {
    const items = getItems()
      .filter(item => item.status === 'lost')
      .sort((a,b) => new Date(b.date) - new Date(a.date));
    return items.slice(0, count);
  }

  // --- Carousel State ---
  let currentIndex = 0;
  let lostItems = getLatestLostItems();

  // --- DOM Elements ---
  const imgEl = document.getElementById('carousel-image');
  const titleEl = document.getElementById('carousel-title');
  const descEl = document.getElementById('carousel-desc');
  const viewMoreLink = document.getElementById('view-more-link');

  // --- Render the current slide ---
  function renderSlide(index) {
    if (lostItems.length === 0) {
      titleEl.textContent = "No lost items reported yet.";
      descEl.textContent = "Please check back later or report your lost item.";
      imgEl.src = 'https://via.placeholder.com/600x360?text=No+Items';
      imgEl.alt = 'No lost items available';
      viewMoreLink.style.display = 'none';
      return;
    }
    const item = lostItems[index];
    imgEl.src = item.imageUrl;
    imgEl.alt = item.title;
    titleEl.textContent = item.title;
    descEl.textContent = item.description;
    viewMoreLink.style.display = 'inline';
  }

  // --- Show next slide ---
  function nextSlide() {
    currentIndex = (currentIndex + 1) % lostItems.length;
    renderSlide(currentIndex);
  }

  // --- Show previous slide ---
  function prevSlide() {
    currentIndex = (currentIndex - 1 + lostItems.length) % lostItems.length;
    renderSlide(currentIndex);
  }

  // --- Event listeners for arrows ---
  document.getElementById('next-btn').addEventListener('click', nextSlide);
  document.getElementById('prev-btn').addEventListener('click', prevSlide);

  // --- Initial render ---
  renderSlide(currentIndex);

  // --- Search bar handler ---
  document.getElementById('search-input').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
      const query = e.target.value.trim();
      if(query.length > 0){
        // Go to view-items page with search query param
        window.location.href = 'view-items.html?search=' + encodeURIComponent(query);
      }
    }
  });

  // --- Listen for storage events to update carousel dynamically if other pages add items ---
  window.addEventListener('storage', function(e){
    if(e.key === STORAGE_KEY){
      lostItems = getLatestLostItems();
      currentIndex = 0;
      renderSlide(currentIndex);
    }
  });
</script>

</body>
</html>
