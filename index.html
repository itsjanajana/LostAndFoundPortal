<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lost & Found IIITDM Kancheepuram</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #000;
    user-select: none;
  }

  /* Container */
  #container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px 40px;
  }

  /* Top Nav Bar */
  nav {
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid #000;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px;
  }
  nav .logo {
    font-weight: 900;
    font-size: 1.5rem;
    letter-spacing: 1px;
  }
  nav ul {
    list-style: none;
    margin: 0; padding: 0;
    display: flex;
    gap: 24px;
    font-weight: 700;
    font-size: 1rem;
  }
  nav ul li a {
    text-decoration: none;
    color: #000;
    padding: 6px 0;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s;
  }
  nav ul li a:hover,
  nav ul li a:focus {
    border-bottom: 2px solid #000;
    outline: none;
  }

  /* Main Layout: 2 columns */
  main {
    display: flex;
    margin-top: 32px;
    gap: 32px;
  }

  /* Left tab - Image slider */
  .left-tab {
    flex: 7;
    border: 1px solid #000;
    padding: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    user-select: none;
  }

  .slider-image {
    max-width: 100%;
    max-height: 350px;
    object-fit: contain;
    border: 1px solid #000;
  }

  .slider-text {
    margin-top: 16px;
    text-align: center;
    font-weight: 700;
    font-size: 1.25rem;
    user-select: text;
  }

  .slider-desc {
    font-weight: 400;
    margin: 8px 0 12px;
    font-size: 1rem;
    color: #222;
    user-select: text;
  }

  .view-more {
    font-weight: 700;
    font-size: 1rem;
    text-decoration: none;
    color: #000;
    border: 1px solid #000;
    padding: 8px 16px;
    display: inline-block;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  .view-more:hover,
  .view-more:focus {
    background-color: #000;
    color: #fff;
    outline: none;
  }

  /* Arrows */
  .arrow-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 900;
    font-size: 2rem;
    background: transparent;
    border: none;
    cursor: pointer;
    color: #000;
    user-select: none;
    padding: 8px;
    transition: color 0.3s;
  }
  .arrow-btn:hover,
  .arrow-btn:focus {
    color: #555;
    outline: none;
  }
  .arrow-left {
    left: 8px;
  }
  .arrow-right {
    right: 8px;
  }

  /* Right tab - Sidebar */
  .right-tab {
    flex: 3;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  /* Search box */
  .search-box {
    border: 1px solid #000;
    padding: 8px 12px;
  }
  .search-box input[type="search"] {
    width: 100%;
    border: none;
    outline: none;
    font-size: 1rem;
    font-weight: 400;
    padding: 6px 4px;
  }

  /* Action tabs */
  .action-tab {
    border: 1px solid #000;
    padding: 20px 0;
    text-align: center;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
  }
  .action-tab:hover,
  .action-tab:focus {
    background-color: #000;
    color: #fff;
    outline: none;
  }

  /* Footer */
  footer {
    margin-top: 64px;
    padding: 12px 24px;
    border-top: 1px solid #000;
    text-align: center;
    font-size: 0.9rem;
    color: #111;
    user-select: none;
  }
  footer a {
    text-decoration: none;
    color: #000;
    font-weight: 700;
    margin: 0 12px;
    transition: color 0.3s;
  }
  footer a:hover,
  footer a:focus {
    text-decoration: underline;
    outline: none;
  }
</style>
</head>
<body>
<nav aria-label="Primary Navigation">
  <div class="logo" tabindex="0">Lost & Found IIITDM</div>
  <ul>
    <li><a href="report-found.html" tabindex="0">Report Found</a></li>
    <li><a href="report-lost.html" tabindex="0">Report Lost</a></li>
    <li><a href="view-items.html" tabindex="0">View Items</a></li>
    <li><a href="how-we-work.html" tabindex="0">How We Work</a></li>
    <li><a href="about.html" tabindex="0">About Us</a></li>
  </ul>
</nav>

<div id="container">
  <main>
    <!-- LEFT: Image slider -->
    <section class="left-tab" aria-label="Lost items image slider">
      <button class="arrow-btn arrow-left" aria-label="Previous lost item" tabindex="0">&#x276E;</button>
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
        alt="Black backpack with red zipper"
        class="slider-image"
        id="slider-image"
        loading="lazy"
      />
      <div class="slider-text" id="slider-title">Black Backpack</div>
      <div class="slider-desc" id="slider-desc">Lost near the main library</div>
      <a href="view-items.html" class="view-more" tabindex="0">View More →</a>
      <button class="arrow-btn arrow-right" aria-label="Next lost item" tabindex="0">&#x276F;</button>
    </section>

    <!-- RIGHT: Search + action tabs -->
    <aside class="right-tab" aria-label="Actions and search">
      <div class="search-box">
        <label for="search-input" class="visually-hidden">Search lost items</label>
        <input
          type="search"
          id="search-input"
          name="search"
          placeholder="Search item by name, color, or location..."
          aria-describedby="search-desc"
          autocomplete="off"
        />
      </div>
      <button class="action-tab" onclick="location.href='report-found.html'" tabindex="0">Report Found</button>
      <button class="action-tab" onclick="location.href='report-lost.html'" tabindex="0">Report Lost</button>
      <button class="action-tab" onclick="location.href='about.html'" tabindex="0">About Us</button>
    </aside>
  </main>
</div>

<footer role="contentinfo">
  <span>© 2025 Lost & Found — IIITDM Kancheepuram</span>
  <a href="how-we-work.html" tabindex="0">Privacy</a> |
  <a href="about.html" tabindex="0">About Us</a>
</footer>

<script>
  (() => {
    // Sample lost items data
    const lostItems = [
      {
        title: "Black Backpack",
        desc: "Lost near the main library",
        img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
      },
      {
        title: "Blue Wallet",
        desc: "Lost near the cafeteria",
        img: "https://images.unsplash.com/photo-1539887540280-6c41a10a3e87?auto=format&fit=crop&w=800&q=80",
      },
      {
        title: "ID Card",
        desc: "Lost in hostel D",
        img: "https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?auto=format&fit=crop&w=800&q=80",
      },
      {
        title: "Set of Keys",
        desc: "Lost near main gate",
        img: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80",
      },
    ];

    let currentIndex = 0;

    // Elements
    const sliderImage = document.getElementById("slider-image");
    const sliderTitle = document.getElementById("slider-title");
    const sliderDesc = document.getElementById("slider-desc");

    const prevBtn = document.querySelector(".arrow-left");
    const nextBtn = document.querySelector(".arrow-right");

    function updateSlider(index) {
      const item = lostItems[index];
      sliderImage.src = item.img;
      sliderImage.alt = item.title + ", " + item.desc;
      sliderTitle.textContent = item.title;
      sliderDesc.textContent = item.desc;
    }

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + lostItems.length) % lostItems.length;
      updateSlider(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % lostItems.length;
      updateSlider(currentIndex);
    });

    // Initialize slider
    updateSlider(currentIndex);

    // Search box behavior: Redirect to view-items.html with query param on Enter
    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if(query.length > 0) {
          window.location.href = `view-items.html?search=${encodeURIComponent(query)}`;
        }
      }
    });
  })();
</script>

<!-- Visually hidden for accessibility -->
<style>
  .visually-hidden {
    position: absolute !important;
    width: 1px !important;
    height: 1px !important;
    padding: 0 !important;
    margin: -1px !important;
    overflow: hidden !important;
    clip: rect(0 0 0 0) !important;
    white-space: nowrap !important;
    border: 0 !important;
  }
</style>
</body>
</html>
